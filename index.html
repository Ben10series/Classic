<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ben 10 Clásico</title>
  <link rel="stylesheet" href="estilos.css" />
  <link rel="icon" href="images.ico" type="image/x-icon" />
  <meta name="description" content="Mira online todos los capítulos de Ben 10 Clásico en orden y sin perder tu progreso." />
  <meta name="keywords" content="Ben 10, Ben 10 clásico, ver online, capítulos, dibujos animados" />
  <meta name="author" content="Ulises" />
</head>
<body>

<!-- Botones de Series -->
<div id="series-buttons" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-top: 20px;">
  <div style="display: flex; align-items: center;">
    <a href="https://ben10series.github.io/Classic/" id="btn-classic" title="Ben 10 Clásico">
      <img src="Ben_10_logo.png" alt="Ben 10 Clásico" style="max-width: 120px; height: auto;">
    </a>
  </div>
  
  <div style="display: flex; align-items: center;">
    <a href="https://ben10series.github.io/AlienForce/" id="btn-alienforce" title="Ben 10 Alien Force">
      <img src="Ben_10_Alien_Force_logo.png" alt="Alien Force" style="max-width: 120px; height: auto;">
    </a>
    <span style="color: white; font-size: 14px; margin-left: 5px;">Próximamente</span>
  </div>
  
  <div style="display: flex; align-items: center;">
    <a href="https://ben10series.github.io/UltimateAlien/" id="btn-ultimatealien" title="Ben 10 Ultimate Alien">
      <img src="Ben_10_UA_logo.png" alt="Ultimate Alien" style="max-width: 120px; height: auto;">
    </a>
    <span style="color: white; font-size: 14px; margin-left: 5px;">Próximamente</span>
  </div>
  
  <div style="display: flex; align-items: center;">
    <a href="https://ben10series.github.io/Omniverse/" id="btn-omniverse" title="Ben 10 Omniverse">
      <img src="Omniverselogo.png" alt="Omniverse" style="max-width: 120px; height: auto;">
    </a>
    <span style="color: white; font-size: 14px; margin-left: 5px;">Próximamente</span>
  </div>
</div>
  
<!-- Logo -->
<img src="logo-ben10.png" alt="Ben 10 Clásico" class="logo" />

<!-- Selector de Temporada + Capítulo -->
<div class="selector-container">
  <label for="temporada-selector">Temporada:</label>
  <select id="temporada-selector" onchange="cambiarTemporada(this.value)"></select>

  <label for="capitulo-selector">Capítulo:</label>
  <select id="capitulo-selector" onchange="seleccionarCapitulo(this.value)"></select>
</div>

<!-- Loader -->
<div id="loader" style="display: none; text-align: center; margin: 20px;">
  <p style="font-size: 20px; color: white; margin-bottom: 10px;">Cargando...</p>
  <img src="Omnitrix CARGANDO.gif" alt="Cargando..." style="width: 150px; height: auto;" />
</div>

<!-- Reproductor -->
<div id="contenedor-video">
  <iframe id="video" class="video" allowfullscreen allow="autoplay; encrypted-media; picture-in-picture" frameborder="0"></iframe>
</div>

<!-- Botones -->
<div class="botones">
  <button onclick="anteriorCapitulo()">Anterior</button>
  <button onclick="siguienteCapitulo()">Siguiente</button>
</div>

<footer style="text-align: center; margin-top: 40px; color: #888;">
  <p>&copy;2025 Ulises - FanProject of Ben 10</p>
</footer>

<script src="https://player.vimeo.com/api/player.js"></script>
<script src="scripts.js"></script>

</body>
</html>
